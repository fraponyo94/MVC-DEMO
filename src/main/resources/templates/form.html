<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align:center; ">
    <h1>Please Provide your Name</h1>
    <form action="#" th:action="@{/details}" method="post" th:object="${detail}" style="margin: 0; padding: 0";>
        <label>FirstName:</label>
        <input type="text" th:field="*{firstName}" /><br/>

        <label>LastName:</label>
        <input type="text" th:field="*{lastName}" /><br/>



        <button type="submit">Submit</button>
    </form>
</div>
<style>
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input {
        display: inline-block;
        width: 200px;
    }


    button {
        margin-left: 45px;
        padding: 5px;
        margin: 10px;
    }

</style>
</body>
</html>
